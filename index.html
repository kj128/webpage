    <!-- Boostrap navbar-->
    <!-- Bootstrap navbar has a wrapping with class navbar-expand, in order to have responsive collapsing.  Fixed-top 
    means that the navbar is always fixed at the top even when scrolling.  The class 'navbar-brand' is for the name of the website,
    and it is linked to this page, so when you click on it it redirects here.  The 'navbar-toggler' is a button that allows for 
    for the navbar to drop down after resizing the browser window.  The collapse navbar-collapse class groups together the contents
    of the navbar and hides them, so it collapses down after a certain breakpoint on the screen. The navbar-nav class is for the navigation, 
    and includes its contents, which include links to each of the subpages. ml-auto positions the navbar on the the lefthand side of the screen. -->

    <!--Carousel-->
    <!-- The carousel slideshow uses CSS 3D transforms and Javascript to work with images and text, buttons to 
    scroll right and left, and to implement indicators of which slide you are on.  The class carousel slide creates 
    slides for the contents of the carousel.  Data attributes help to control the position of the carousel.  Attributes,
    such as data-bs-ride="carousel" initializes the carousel as animating starting when the page loads.  The class
    carousel-indicators add indicators to the carousel.  Since it is an indicator element, it needs a data-bs-target 
    attribute so it matches the id of the carousel element.  The data-bs-slide-to indicates which of the slide it is sliding to.
    Carousel-control-prev and carousel-control-next are for buttons for the carousel to scroll to the left slide or right slide.  
    The class carousel-inner contains the slides for the carousel.  Each carousel item has a data-bs-interval, which is the amount of 
    time delay between automatically cycling to another item.  Since it is set it to true by because it has a value, the carousel will 
    have autoscroll.  Carousel captions add text to the carousel.  
  -->

    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <!--Carousel indicators-->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        
        <!--Left and right buttons for carousel-->
        <div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          </div>

        <!--Carousel image 1 -->
        <div class="carousel-inner" role="listbox">

          <div class="carousel-item active" data-bs-interval="2000" class="d-block w-100" style="background-image: url('images/image1.jpg')" alt="img-1">
            <div class="carousel-caption text-center" id="carousel-caption-1">
              <h1>Welcome to Sunrise Villa</h1>

            </div>
            <div class="carousel-caption text-bottom" id="carousel-caption-2">

            </div>
          </div>
        
        <!--Carousel image 2 -->

            <div class="carousel-caption text-bottom">
              <h4>img src: https://unsplash.com/photos/WhRsHmFtFXQ</h4>
            </div>
          </div>
        
        <!--Carousel image 3 -->
          <div class="carousel-item" data-bs-interval="2000" style="background-image: url('images/sunset.jpg')" class="d-block w-100" alt="img-3">
            <div class="carousel-caption text-bottom">
              <h4>img src: https://unsplash.com/photos/c6miNI_WdZ4</h4>
            </div>

        </div>
